<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="icon" href="avatar.png" type="" class="IconTitle" />
  </head>
  <body>
    <div class="login">
      <div class="avatar">
        <i class="fa fa-user"></i>
      </div>

      <h2>LOGIN</h2>
      <section id="login-container">
        <a href="index.html" class="Refresh">------ Refresh ------</a>
        <section id="message-container"></section>
        <div class="box-login">
          <i class="fas fa-envelope-open-text" for="fEmail"></i>
          <input type="email" placeholder="Email" id="fEmail" />
        </div>

        <div class="box-login">
          <i class="fas fa-lock" for="fPassword"></i>
          <input type="password" placeholder="Password" id="fPassword" />
        </div>
        <input type="checkbox" onclick="myFunction()" class="show" /><span
          style="color: white"
        >
          Tampilkan Password</span
        >

        <button
          type="submit"
          name="login"
          class="btn-login"
          onclick="cekLogin()"
        >
          Login
        </button>
        <div class="bottom">
          <a href="#" onclick="alert('Belum Dibuat Halamannya Guys')"
            >Register</a
          >
          <a href="#" onclick="alert('Belum Dibuat Halamannya Guys')"
            >Forgot Password</a
          >
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
